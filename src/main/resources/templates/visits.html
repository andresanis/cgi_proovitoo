<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body class="mx-auto" style="width: 1100px;">
<div th:replace="fragments/header :: header"></div>

<form th:action="@{/visits}" method="get">
    <label>Otsing</label>
    <input id="txtSearch" type="text" name="keyword"/>
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>Dentistname</th>
        <th>VisitDate</th>
        <th>VisitTime</th>
    </tr>
    <tr th:each="dentistVisit : ${dentistVisits}">
        <td><span th:text="${dentistVisit.getDentistName()}" th:value="${dentistVisit.getDentistName()}"></span></td>
        <td><span th:text="${dentistVisit.getVisitDate()}" th:value="${dentistVisit.getVisitDate()}"></span></td>
        <td><span th:text="${dentistVisit.getVisitTime()}" th:value="${dentistVisit.getVisitTime()}"></span></td>
        <td><a th:href="@{/edit/{id}(id=${dentistVisit.getId()})}">Muuda</a></td>
        <td><a th:href="@{/delete/{id}(id=${dentistVisit.getId()})}">Kustuta</a></td>

    </tr>
</table>
</body>
</html>
